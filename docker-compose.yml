services:
  # PostgreSQL Database (for local development/testing)
  db:
    image: postgres:16-alpine
    container_name: cc-proxy-db
    environment:
      POSTGRES_DB: ccproxy
      POSTGRES_USER: ccproxy
      POSTGRES_PASSWORD: dev_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ccproxy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (production build)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cc-proxy-backend
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://ccproxy:dev_password_change_in_production@db:5432/ccproxy"
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-your_client_id}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-your_client_secret}"
      GOOGLE_REDIRECT_URI: "http://localhost:3000/auth/google/callback"
      SESSION_SECRET: "${SESSION_SECRET:-dev_secret_change_in_production_please}"
      HOST: "0.0.0.0"
      PORT: "3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: cc-proxy-network
