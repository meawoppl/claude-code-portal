name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "clippy"

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "backend"

      - name: Build backend
        run: cargo build -p backend -p claude-proxy -p shared

  build-frontend:
    name: Build Frontend (WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "frontend"

      - name: Install trunk
        run: cargo install trunk --locked

      - name: Build frontend
        run: cd frontend && trunk build

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test"

      - name: Run tests
        run: cargo test --workspace

  build-proxy-linux:
    name: Build Proxy (Linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "proxy-linux"

      - name: Build proxy
        run: cargo build -p claude-proxy --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: proxy-linux-x86_64
          path: target/release/claude-proxy

  build-proxy-macos-arm64:
    name: Build Proxy (macOS ARM64)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "proxy-macos-arm64"

      - name: Build proxy
        run: cargo build -p claude-proxy --release

      - name: Ad-hoc code sign
        run: codesign -s - target/release/claude-proxy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: proxy-darwin-aarch64
          path: target/release/claude-proxy

